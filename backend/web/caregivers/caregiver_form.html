{% extends 'base.html' %}

{% block title %}{% if caregiver %}Edit Caregiver{% else %}Create Caregiver{% endif %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>{% if caregiver %}Edit Caregiver{% else %}Create New Caregiver{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">User ID</label>
                        <input type="number" class="form-control" name="caregiver_user_id" 
                               value="{{ caregiver.caregiver_user_id|default:'' }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <select class="form-control" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male" {% if caregiver.gender == "Male" %}selected{% endif %}>Male</option>
                                    <option value="Female" {% if caregiver.gender == "Female" %}selected{% endif %}>Female</option>
                                    <option value="Other" {% if caregiver.gender == "Other" %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Caregiving Type</label>
                                <select class="form-control" name="caregiving_type" required>
                                    <option value="">Select Type</option>
                                    <option value="Babysitter" {% if caregiver.caregiving_type == "Babysitter" %}selected{% endif %}>Babysitter</option>
                                    <option value="Elderly Care" {% if caregiver.caregiving_type == "Elderly Care" %}selected{% endif %}>Elderly Care</option>
                                    <option value="Playmate" {% if caregiver.caregiving_type == "Playmate" %}selected{% endif %}>Playmate</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Hourly Rate ($)</label>
                        <input type="number" step="0.01" class="form-control" name="hourly_rate" 
                               value="{{ caregiver.hourly_rate|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Photo URL</label>
                        <input type="text" class="form-control" name="photo" 
                               value="{{ caregiver.photo|default:'' }}">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'caregiver_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Caregiver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
