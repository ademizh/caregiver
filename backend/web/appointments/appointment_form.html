{% extends 'base.html' %}

{% block title %}{% if appointment %}Edit Appointment{% else %}Create Appointment{% endif %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>{% if appointment %}Edit Appointment{% else %}Create New Appointment{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Caregiver User ID</label>
                                <input type="number" class="form-control" name="caregiver_user_id" 
                                       value="{{ appointment.caregiver_user_id|default:'' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Member User ID</label>
                                <input type="number" class="form-control" name="member_user_id" 
                                       value="{{ appointment.member_user_id|default:'' }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Appointment Date</label>
                                <input type="date" class="form-control" name="appointment_date" 
                                       value="{{ appointment.appointment_date|default:'' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Appointment Time</label>
                                <input type="time" class="form-control" name="appointment_time" 
                                       value="{{ appointment.appointment_time|default:'' }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Work Hours</label>
                                <input type="number" step="0.1" class="form-control" name="work_hours" 
                                       value="{{ appointment.work_hours|default:'' }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-control" name="status" required>
                                    <option value="Pending" {% if appointment.status == "Pending" %}selected{% endif %}>Pending</option>
                                    <option value="Accepted" {% if appointment.status == "Accepted" %}selected{% endif %}>Accepted</option>
                                    <option value="Declined" {% if appointment.status == "Declined" %}selected{% endif %}>Declined</option>
                                    <option value="Cancelled" {% if appointment.status == "Cancelled" %}selected{% endif %}>Cancelled</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'appointment_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Appointment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
