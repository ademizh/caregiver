<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Caregiver Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .table-actions { white-space: nowrap; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Caregiver Platform</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'user_list' %}">Users</a>
                <a class="nav-link" href="{% url 'caregiver_list' %}">Caregivers</a>
                <a class="nav-link" href="{% url 'member_list' %}">Members</a>
                <a class="nav-link" href="{% url 'job_list' %}">Jobs</a>
                <a class="nav-link" href="{% url 'appointment_list' %}">Appointments</a>
                <a class="nav-link" href="{% url 'job_application_list' %}">Job Applications</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
