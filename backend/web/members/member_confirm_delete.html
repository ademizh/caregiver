{% extends 'base.html' %}

{% block title %}Delete Member - {{ member.member_user.given_name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Confirm Delete</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete member <strong>{{ member.member_user.given_name }} {{ member.member_user.surname }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'member_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Member</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
