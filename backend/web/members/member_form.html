{% extends 'base.html' %}

{% block title %}{% if member %}Edit Member{% else %}Create Member{% endif %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>{% if member %}Edit Member{% else %}Create New Member{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">User ID</label>
                        <input type="number" class="form-control" name="member_user_id" 
                               value="{{ member.member_user_id|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">House Rules</label>
                        <textarea class="form-control" name="house_rules" rows="3">{{ member.house_rules|default:'' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Dependent Description</label>
                        <textarea class="form-control" name="dependent_description" rows="3">{{ member.dependent_description|default:'' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'member_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Member</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
